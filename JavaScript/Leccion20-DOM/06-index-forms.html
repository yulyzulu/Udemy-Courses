<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <form id="formulario">
    Nombre: <input type="text" name="nombre" value="Juan" />
    <br/>
    Apellido <input type="text" name="apellido" value="PÃ©rez" />
    <br />
  </form>
  <button onclick="mostrarValores()">Mostrar</button>
  <div id="valores"></div>
  <script>
    function mostrarValores() {
      //document.forms['id'] => Devuelve un array con todos los elementos del formulario
      let formulario = document.forms['formulario'];
      let texto = '';
      for (let elemento of formulario) {
        texto += elemento.value + '<br/>';
      }
      document.getElementById('valores').innerHTML = texto;
    }
  </script>
</body>
</html>
