<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <form id="formulario">
    Nombre: <input type="text" name="nombre" value="Juan" />
    <br/>
    Apellido <input type="text" name="apellido" value="Pérez" />
    <br />
  </form>
  <button onclick="mostrarValores()">Mostrar</button>
  <div id="valores"></div>
  <script>
    function mostrarValores() {
      let formulario = document.forms['formulario'];
      let texto = '';
      // Debido a que formulario es un array, podemos acceder a los datos así:
      let nombre = formulario['nombre'];
      let apellido = formulario['apellido'];
      texto = nombre.value + '<br/>' + apellido.value;
      document.getElementById('valores').innerHTML = texto;
    }
  </script>
</body>
</html>
