<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo de Eventos</title>
</head>
<body>
  <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)" >Manejo DOM con JavaScript</h1>
  <br/>
  <script>
    // onmouseover, onmouseout cuando nos posicionamos con el mouse encima de un elemento y cuando quitamos el mouse del elemento
    // Se llama la función rojo cuando pasamos el mouse por el elemento
    function rojo(elemento) {
      elemento.style.color = 'red';
    }
    // Se llama la función azul cuando quitamos el mouse del elemento
    function azul(elemento) {
      elemento.style.color = 'blue';
    }
  </script>
</body>
</html>
