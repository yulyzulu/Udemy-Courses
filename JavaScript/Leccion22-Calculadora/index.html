<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body>
    <main class="container">
      <h1>Aplicaci√≥n Calculadora</h1>
      <form id="formulario">
        <div class="mb-3">
          <label for="operandoA" class="mb-1">Operando A</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escribe el operando A"
            id="operandoA"
          />
        </div>
        <div class="mb-3">
          <label for="operandoB">Operando B</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escribe el operando B"
            id="operandoB"
          />
        </div>
      </form>
      <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">
        Sumar
      </button>
      <div>
        <p id="result"></p>
      </div>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
